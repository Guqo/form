<!doctype html>
<html lang="cs">

<head>
    <title>Cviky</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="jumbotron bg-primary">
        <h1 class="display-3 text-light text-center">Cviky</h1>
    </header>

    <main class="container">
        <div class="container" id="form">
            <form action="/save" method="post">
                <div class="form-group row">
                    <label for="cvik" class="col-sm-2 col-form-label">Jméno cviku</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="cvik" id="cvik" placeholder="Zadej jméno cviku">
                    </div>
                    <label for="série" class="col-sm-2 col-form-label">Počet sérií</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="serie" id="serie" value="0" min="0" max="20">
                    </div>
                    <label for="vaha" class="col-sm-2 col-form-label">Váha v kg</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="vaha" id="vaha" value="0" min="0" max="300">
                    </div>
                    <label for="opakovani" class="col-sm-2 col-form-label">Počet opakování</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" name="opakovani" id="opakovani" value="0" min="0" max="50">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat</button>
                        <button class="btn btn-primary"><a href="/results">Cviky</a></button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
